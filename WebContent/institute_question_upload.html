     <center><font color="white" style="text-align:center;">Upload Questions</font></center>

<br>
<form method="post" action = "question_upload">
<div class="card" style="margin-left:2%;margin-right:2%;">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
    <h5 class="card-title">Add Question</h5>
    <p class="card-text" style="margin-right:70%;"><input type="number" name="sno" class="form-control" placeholder="question Number" required></p>
     <p class="card-text"><input type="text" name="ques" class="form-control" placeholder="question Here" required></p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Upload Options
  </a>
  <br>
  <div class="collapse" id="collapseExample" style="margin-top:2% !important;">
 <input type="text" class="form-control" name="opt1" required placeholder="Option 1">
 <br>
 <input type="text" class="form-control" name="opt2" required placeholder="Option 2">
 <br>
 <input type="text" class="form-control" name="opt3" required placeholder="Option 3">
 <br>
 <input type="text" class="form-control" name="opt4" required placeholder="Option 4">
 <br>
 <input type="text" class="form-control" name="ans" required placeholder="Correct Answer">
 <br>
 <button class="btn btn-primary btn-block" type="submit">Publish Question</button>
</div>
  </div>
</div>
</form>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Register</title>
</head>
<body>
<center><h1>Student Register</h1></center>
<form method="post" action="student_register_servlet">
<table align="center">
<tr>
<th>Student Name</th>
<th><input type="text" name="r1" required></th>
</tr>

<tr>
<th>Student ID</th>
<th><input type="number" name="r2" required></th>
</tr>

<tr>
<th>Mobile Number</th>
<th><input type="number" name="r3" required></th>
</tr>

<tr>
<th>Instution ID</th>
<th><input type="number" name="r4" required></th>
</tr>


<tr>
<th>Password</th>
<th><input type="password" name="r5" required></th>
</tr>

<tr>
<th></th>
<th><input type="submit" value="Register"></th>
</tr>
</table>
</form>
<center>Already Have an account <a href="studentlogin.html">Click here to login</a></center>
</body>
</html>
